    <style type="text/css">

      .my-task-list {
        background-color: aquamarine;
      }
      .my-task-list li {
        border: 1px solid #eee;
        font-weight: bold;
        font-size: 22px;
      }
      .button {
        padding: 8px 15px;
      }

  <body>
    <h1>Welcome to your personal Task List!</h1>
    <br />

    <span
      >You can add any task you like by writing it in the specified field and
      then press "Add new task"</span
    ><br /><br />

    <input type="text" id="newTask" placeholder="add Task" />
    <input
      class="button"
      type="button"
      value="Add new Task"
      onclick="addNewTask()"
    />

    <!-- EXERCISE 3
        Create a button "Remove Last Task" to trigger the method "removeLast"
        -->
    <input
      class="button"
      type="button"
      value="Remove Last Task"
      onclick="removeLast()"
    />
    <!-- EXERCISE 4
        Create a button "Remove First Task" to trigger the method "removeFirst"
        -->
    <input
      class="button"
      type="button"
      value="Remove First Task"
      onclick="removeFirst()"
    />
    <ul id="myTaskList" class="my-task-list"></ul>

    <hr />

    <input type="color" placeholder="Color" id="colorPicker" />
    <input
      class="button"
      type="button"
      value="Change task background"
      onclick="changeTaskBackgroundColor()"
    />

    <hr />

    <input class="button" type="button" value="Sort" onclick="bubblesort()" />

    <script>
      let taskList;
      let newTaskList = document.getElementById("myTaskList");
      /* EXERCISE 5:
                Add a new task to the list.
                Suggestion:
                - Use document.getElementById to get the UL item and the input text
                - Use the document.createElement to create the new List Item
                - Append the LI child to the UL
            */
      function addNewTask() {
        let inputValue = document.getElementById("newTask").value;
        if (inputValue === "") {
          alert("Text cannot be empty!");
          return;
        }
        let newTask = document.createElement("li");
        newTask.innerText = inputValue;
        taskList = newTaskList.appendChild(newTask);
        // console.log(taskList);
        document.getElementById("newTask").value = ""; //// At the end, once we inserted the new element, we empty the field
      }

      /* EXERCISE 6:
                Create a method "removeLast" which removes the last item from the task list
            */

      function removeLast() {
        if (newTaskList !== undefined) {
          newTaskList.removeChild(newTaskList.lastElementChild);
        } else {
          alert("You don't have to remove item");
        }
      }

      /* EXERCISE 7:
                Create a method "removeFirst" which removes the first item from the task list
            */
      function removeFirst() {
        if (newTaskList !== undefined) {
          newTaskList.removeChild(newTaskList.firstElementChild);
        } else {
          alert("You don't have to remove item");
        }
      }

      /* EXERCISE 8:
               Create a method "Create a method "getTasksAsArray"" which returns, and prints to
               the console an array containing the tasks as strings
            */

      function getTasksAsArray() {
        let liNode = document.getElementsByTagName("li");
        let taskArray = [];
        for (let i = 0; i < liNode.length; i++) {
          let taskitem = liNode[i].innerText;
          taskArray.push(taskitem);
        }
        return taskArray;
      }

      /* EXERCISE 9:
               Create a method "changeTaskBackgroundColor" which takes the color from the color picker with an
               onchange event listener ad applies it as background to every list item
            */

      function changeTaskBackgroundColor() {
        let colorPicker = document.getElementById("colorPicker").value;
        newTaskList.style.backgroundColor = colorPicker;
      }

      //   });

    </script>
